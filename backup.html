<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <section v-show="inProgressAssignments.length">
        <h2 class="font-bold mb-2">In progress</h2>

        <ul>
          <li v-for="assignment in inProgressAssignments" :key="assignment.id">
            {{assignment.name}}

            <input
              type="checkbox"
              @click="toggle"
              v-model="assignment.complete"
            />
          </li>
        </ul>
      </section>

      <section class="mt-4" v-show="completedassignments.length">
        <h2 class="font-bold mb-2">
          <p>Conmpleted assignments</p>
        </h2>

        <ul>
          <li v-for="assignment in completedassignments" :key="assignment.id">
            {{assignment.name}}

            <input
              type="checkbox"
              @click="toggle"
              v-model="assignment.complete"
            />
          </li>
        </ul>
      </section>
    </div>

    <script>
      let app = {
        data() {
          return {
            assignments: [
              { name: "Finish project", complete: false, id: 1 },
              { name: "Read Chapter 4", complete: false, id: 2 },
              { name: "Turn in homework", complete: false, id: 3 },
            ],
          };
        },
        computed: {
          inProgressAssignments() {
            return this.assignments.filter(
              (assignment) => !assignment.complete
            );
          },
          completedassignments() {
            return this.assignments.filter((assignment) => assignment.complete);
          },
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
